# Credits: https://stackoverflow.com/questions/15674064
# Handle git submodules yourself
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

language: python

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - expect-dev
      - python-lxml
      - python-simplejson
      - python-yaml
      - swig  # Required for m2crypto
      - python-m2crypto
      - xmlstarlet
      - xsltproc
      - openssl
      - poppler-utils
      - antiword

python:
  - "3.5"

env:
  global:
  - VERSION="11.0" ODOO_REPO="odoo/odoo" TESTS="0" LINT_CHECK="0" COUNTRY="MX"
  - LANG_ALLOWED="es"
  - PSQL_VERSION="9.5"

  matrix:
  - LINT_CHECK="1"
  - INCLUDE="diet_line" TESTS="1"

virtualenv:
  system_site_packages: true

install:
  - pip install lxml
  - git clone --single-branch --depth=1 https://github.com/vauxoo/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
